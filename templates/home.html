<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="static/style.css">
        <title>BambooBnB</title>
    </head>
    <body>
        <div id="mySidenav" class="sidenav">
            <a href="/" id="about">Home</a>
            <a href="/registration" id="blog">Register</a>
            <a href="/spaces" id="projects">Create a Space</a>
            <a href="/about" id="contact">About</a>
        </div>
        <img style='display: block; margin-left:auto;' src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRGIkTAgm7sLd5-b-S4QZ1T7PudHCKEJptAA&s" alt="Logo">
        <div class="links">
            
        <h1 align="center">Spaces</h1>
            <hr>
            {% for space in spaces %}
                <article align="center">
                    <h2>
                        <a href="/spaces/{{space.id}}">{{space.name}}</a>
                    </h2>
                    <!-- <hr> -->
                </article>
            {% endfor %}
        </div>
    </body>
</html>
