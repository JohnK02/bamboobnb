<!DOCTYPE html>
<html lang="en">
    <head>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRRGIkTAgm7sLd5-b-S4QZ1T7PudHCKEJptAA&s" alt="Logo">
        <title>BambooBnB</title>
    </head>
    <body>
        <h1>Spaces</h1>
        <p>
            <a href="http://localhost:5001/registration"> Register </a>
        </p>
        <p>
            <a href="http://localhost:5001/login"> Login </a>
        </p>
        <p>
            <a href="http://localhost:5001/spaces"> Create a Space </a>
        </p>
        <hr>
        {% for space in spaces %}
            <article>
                <h2>
                    <a href="/spaces/{{space.id}}">{{space.name}}</a>
                </h2>
                <hr>
            </article>
        {% endfor %}
    </body>
</html>
